<!DOCTYPE html>
<html>
<head>
    <title>{{ article.title }}</title>
    <style>
        .article-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .article-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .article-content {
            margin-bottom: 20px;
        }

        .like-dislike-buttons {
            display: flex;
            gap: 10px;
        }

        .like-dislike-buttons form {
            margin: 0;
        }

        .like-dislike-buttons button {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .like-dislike-buttons button:hover {
            background-color: #e0e0e0;
        }
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
        
            .container {
                padding: 10px;
                max-width: 100%;
            }
        
            h1 {
                font-size: 24px;
            }
        
            h2 {
                font-size: 20px;
            }
        
            h5 {
                font-size: 16px;
            }
        
            .like-dislike-container {
                flex-direction: column;
                align-items: center;
            }
        
            .like-dislike-buttons button {
                width: 100%;
                margin: 5px 0;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }
        
            h2 {
                font-size: 16px;
            }
        
            h5 {
                font-size: 14px;
            }
        
            .like-dislike-container span {
                font-size: 14px;
            }
        
            .navbar {
                flex-direction: column;
                align-items: center;
            }
        
            .navbar a {
                font-size: 14px;
                margin: 5px 0;
            }
        }
        
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="article-container">
        <div class="article-title">{{ article.title }}</div>
        <div class="article-content">{{ article.content }}</div>
        <div class="like-dislike-buttons">
            <form action="{% url 'like_article' article.id %}" method="post">
                {% csrf_token %}
                <button type="submit">üëç Like ({{ article.total_likes }})</button>
            </form>
            <form action="{% url 'dislike_article' article.id %}" method="post">
                {% csrf_token %}
                <button type="submit">üëé Dislike ({{ article.total_dislikes }})</button>
            </form>
        </div>
        <a href="{% url 'articles' %}">Back to Articles</a>
    </div>
</body>
</html>
