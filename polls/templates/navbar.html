<style>.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #003165;
    color: white;
    padding: 10px 20px;
    font-family: 'Arial', sans-serif;
    font-size: 18px;
}

.navbar a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    transition: background 0.3s, transform 0.3s;
}

.navbar a:hover {
    background: #0056b3;
    border-radius: 5px;
    transform: scale(1.05);
}

.search-form {
    display: flex;
    align-items: center;
    gap: 10px;
}

.search-form input {
    padding: 5px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.search-form button {
    padding: 5px 10px;
    font-size: 16px;
    color: white;
    background-color: #0056b3;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.search-form button:hover {
    background-color: #003d82;
}

.navbar a.logout {
    color: #ff4d4d;
    font-weight: bold;
}

.navbar a.logout:hover {
    background: #cc0000;
    transform: scale(1.05);
}

.logout-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: background 0.3s, transform 0.3s;
    z-index: 1000;
}

.logout-button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

.logout-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background-color: #ff4d4d; 
    border: none;
    border-radius: 5px;
    text-decoration: none;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: background 0.3s, transform 0.3s;
    z-index: 1000;
}

.logout-button:hover {
    background-color: #cc0000; 
    transform: scale(1.05);
}
@media (max-width: 768px) {
    /* Adjust navbar for mobile view */
    .navbar {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #003366;
        padding: 20px 0;
        gap: 10px;
    }

    /* Reorder and style navbar items */
    .navbar a {
        color: white;
        font-size: 18px;
        margin: 10px 0;
        text-align: center;
        text-decoration: none;
        padding: 10px;
        width: 100%;
        max-width: 300px;
        background-color: #004080;
        border-radius: 5px;
        font-weight: bold;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
    }

    .navbar a:hover {
        background-color: #0056b3;
    }

    /* Place the search bar at the top */
    .navbar .search-bar {
        order: -1;
        width: 100%;
        max-width: 300px;
        margin: 0 auto;
    }

    .navbar .search-bar input[type="text"] {
        width: 70%;
        padding: 10px;
        border-radius: 5px 0 0 5px;
        border: none;
    }

    .navbar .search-bar button {
        width: 30%;
        padding: 10px;
        border-radius: 0 5px 5px 0;
        background-color: #007bff;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
    }

    .navbar .search-bar button:hover {
        background-color: #0056b3;
    }
}

</style>
<div class="navbar">
    <div class="search-bar">
    <form action="/search-article/" method="get" class="search-form">
        <input type="text" name="query" placeholder="Search article">
        <button type="submit">Search</button>
    </form>
    </div>
    <span>Hello, {{ user.username }}</span>
    <a href="/about-us/">About Me</a>
    <a href="/articles/">Articles</a>
    <a href="/contact-info/">Contact Info</a>

</div>

{% if user.is_authenticated %}
    <a href="/logout/" class="logout-button">Logout</a>
{% endif %}
