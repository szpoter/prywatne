<style>.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #003165;
    color: white;
    padding: 10px 20px;
    font-family: 'Arial', sans-serif;
    font-size: 18px;
}

.navbar a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    transition: background 0.3s, transform 0.3s;
}

.navbar a:hover {
    background: #0056b3;
    border-radius: 5px;
    transform: scale(1.05);
}

.search-form {
    display: flex;
    align-items: center;
    gap: 10px;
}

.search-form input {
    padding: 5px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.search-form button {
    padding: 5px 10px;
    font-size: 16px;
    color: white;
    background-color: #0056b3;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.search-form button:hover {
    background-color: #003d82;
}

.navbar a.logout {
    color: #ff4d4d;
    font-weight: bold;
}

.navbar a.logout:hover {
    background: #cc0000;
    transform: scale(1.05);
}

.logout-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: background 0.3s, transform 0.3s;
    z-index: 1000;
}

.logout-button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

.logout-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background-color: #ff4d4d; 
    border: none;
    border-radius: 5px;
    text-decoration: none;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    transition: background 0.3s, transform 0.3s;
    z-index: 1000;
}

.logout-button:hover {
    background-color: #cc0000; 
    transform: scale(1.05);
}
@media (max-width: 768px) {
    body {
        padding: 5px;
    }

    .container {
        padding: 10px;
        max-width: 100%;
    }

    h1 {
        font-size: 24px;
    }

    h2 {
        font-size: 20px;
    }

    h5 {
        font-size: 16px;
    }

    .like-dislike-container {
        flex-direction: column;
        align-items: center;
    }

    .like-dislike-buttons button {
        width: 100%;
        margin: 5px 0;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 18px;
    }

    h2 {
        font-size: 16px;
    }

    h5 {
        font-size: 14px;
    }

    .like-dislike-container span {
        font-size: 14px;
    }

}
@media (max-width: 768px) {
    .navbar {
        padding: 5px 10px; /* Reduce padding */
        justify-content: center; /* Center content */
    }

    .navbar a {
        margin: 0 5px; /* Reduce margin between links */
        font-size: 16px; /* Slightly smaller font size */
    }
}

@media (max-width: 480px) {
    .navbar {
        flex-direction: row; /* Ensure links stay in a horizontal line */
        flex-wrap: nowrap; /* Prevent wrapping */
        padding: 5px; /* Minimal padding for small screens */
    }

    .navbar a {
        margin: 0 3px; /* Further reduce margins */
        font-size: 14px; /* Smaller font size for very small screens */
    }
}
</style>
<div class="navbar">
    <span>Hello, {{ user.username }}</span>
    <a href="/about-us/">About Me</a>
    <form action="/search-article/" method="get" class="search-form">
        <input type="text" name="query" placeholder="Search article">
        <button type="submit">Search</button>
    </form>
    <a href="/articles/">Articles</a>
    <a href="/contact-info/">Contact Info</a>
</div>

{% if user.is_authenticated %}
    <a href="/logout/" class="logout-button">Logout</a>
{% endif %}
