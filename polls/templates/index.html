<!DOCTYPE html>
<html>
<head>
    <title>Szczecin Times</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(to bottom, #fdfdfd, #eaeaea);
            color: #333;
            text-align: center;
        }

        .container {
            margin: 10% auto;
            max-width: 800px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #222;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 20px;
            font-weight: 300;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: #007bff;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, transform 0.3s;
        }

        a:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #888;
        }
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
        
            .container {
                padding: 10px;
                max-width: 100%;
            }
        
            h1 {
                font-size: 24px;
            }
        
            h2 {
                font-size: 20px;
            }
        
            h5 {
                font-size: 16px;
            }
        
            .like-dislike-container {
                flex-direction: column;
                align-items: center;
            }
        
            .like-dislike-buttons button {
                width: 100%;
                margin: 5px 0;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }
        
            h2 {
                font-size: 16px;
            }
        
            h5 {
                font-size: 14px;
            }
        
            .like-dislike-container span {
                font-size: 14px;
            }
        
            .navbar {
                flex-direction: column;
                align-items: center;
            }
        
            .navbar a {
                font-size: 14px;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Szczecin Times</h1>
        <h2>Discover the latest news and developments shaping the heart of Szczecin. From infrastructure projects to urban growth, stay informed with us!</h2>
        <a href="/login/">Login</a>
        <a href="/register/">Register</a>
    </div>
    <footer>
        &copy; 2025 Szczecin Times.
    </footer>
</body>
</html>
