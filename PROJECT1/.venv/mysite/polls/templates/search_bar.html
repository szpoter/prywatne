<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Search Results</h1>
    {% if articles %}
        <ul>
            {% for article in articles %}
            <li><a href="{% url 'article_detail' id=article.id %}">{{ article.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No articles found for "{{ query }}".</p>
    {% endif %}
</body>
</html>
