<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .no-results {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Search Results</h1>
        {% if articles %}
            <ul>
                {% for article in articles %}
                <li>
                    <a href="{% url 'article_detail' id=article.id %}">{{ article.title }}</a>
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-results">No articles found for "{{ query }}".</p>
        {% endif %}
    </div>
</body>
</html>
